apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: {{ .Values.service.type }}
  ports:
    - name: http
      protocol: {{ .Values.service.protocol | default "TCP" }}
      port: {{ .Values.service.httpPort }}
      targetPort: {{ .Values.service.targetPort }}