apiVersion: apps/v1
kind: Deployment
metadata:
  name: sammwise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sammwise
  template:
    metadata:
      labels:
        app: sammwise
    spec:
      containers:
        - name: sammwise
          image: {{ .Values.sammwise.image | quote }}
          # {{- if .Values.sammwise.NEXT_PUBLIC_BASE_PATH }}
          env:
            - name: NEXT_PUBLIC_BASE_PATH
              value: {{ .Values.sammwise.NEXT_PUBLIC_BASE_PATH | quote }}
          # {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: sammwise
spec:
  selector:
    app: sammwise
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 3000
